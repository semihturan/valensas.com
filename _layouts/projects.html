---
layout: default
---

<section class="projects__hero text-center mb-5" style="background-image: url(/img/{{page.hero_bg}});">
  <div class="container">
    <h1 class="mb-4 ">{{page.title}}</h1>
    <p class="w-75 mx-auto">{{page.subtitle}}</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <blockquote class="quote highlight-text text-center mb-5 w-75 mx-auto">{{page.quote}}</blockquote>
        </div>
    </div>
  </div>
</section>

<div class="container">
  <section class="projects row mb-5">
    {% for project in site.projects %}
      <div class="projects__item col-md-4 col-sm-6">
        <img class="mb-4" src="/img/{{ project.featured_image }}">
        <h2>{{ project.title }}</h2>
        <div class="mb-5">{{ project.content | truncate: 80 }} <a href="{{ project.url }}">more</a> </div> 
      </div>
    {% endfor %}
  </section>
</div>
